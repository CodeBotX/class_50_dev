
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks</title>
</head>
<body>
    <h1>Marks for {{ student.name }}</h1>
    <ul>
        {% for mark in marks %}
            <li>{{ mark.subject }}: {{ mark.scores }}</li>
        {% endfor %}
    </ul>
</body>
</html>
