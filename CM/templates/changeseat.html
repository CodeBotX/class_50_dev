<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Student to Seat</title>
</head>
<body>
    <h1>Assign Student to Seat</h1>
    <p>Chỗ ngồi hiện tại:</p>
    {% if seat.student %}
        <p>Chỗ ngồi đã được gán cho học sinh: {{ seat.student.name }}</p>
    {% else %}
        <p>Chỗ ngồi trống</p>
    {% endif %}
    
    <form method="post" action="{% url 'assign-student' %}">
        {% csrf_token %}
        <label for="student">Chọn học sinh:</label>
        <select name="student" id="student">
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Gán học sinh</button>
    </form>
</body>
</html>
