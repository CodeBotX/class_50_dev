<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - ID: {{ student.id }}</li>
        {% empty %}
            <li>No students found in this classroom.</li>
        {% endfor %}
    </ul>
</body>
</html>
