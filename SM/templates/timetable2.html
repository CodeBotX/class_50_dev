<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <h1>Thêm lịch học</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form_lessons.as_p }}
        <input type="hidden" name="action" value="lesson">
        <button type="submit">Thêm lịch học</button>
    </form>

    <form method="POST">
        {% csrf_token %}
        {{ form_schedules.as_p }}
        <input type="hidden" name="action" value="schedule">
        <button type="submit">Thêm lịch học thành công!</button>
    </form>

    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
</body>
</html>
